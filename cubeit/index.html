<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cube Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Cube Calculator</h2>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="calculateCube()">Calculate Cube</button>
    <div id="result"></div>
</div>

<script>
    function calculateCube() {
        var numberInput = document.getElementById('number').value;
        var resultElement = document.getElementById('result');
        
        // Check if the input is valid
        if (!isNaN(numberInput)) {
            var number = parseFloat(numberInput);
            var cube = Math.pow(number, 2);
            resultElement.innerHTML = 'Cube of ' + number + ' is ' + cube;
        } else {
            resultElement.innerHTML = 'Please enter a valid number!';
        }
    }
</script>

</body>
</html>
